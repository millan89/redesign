<head>

<body>

    <div class="falseHeader" style="height: 120px;"></div>

    <section class="esgg-hero esgg-hero--es">
        <div class="esgg-hero__bg">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="es-logo">
                            <img src="images/e-srecke/e-srecke_logo.svg" alt="E-srećke logo">

            <div class="srecke-item__text-big">

            </div>
            <div class="srecke-item__rules">
                <a href="#">Pravila igre <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="srecke-item__play">
                <button class="btn-dark">Igraj</button>
                <a href="#">Demo</a>
            </div>
        </div>
        <div class="srecke-item srecke-item--bubamara">

            </div>
            <div class="srecke-item__text-big">

            </div>
        </div>
        <div class="srecke-item srecke-item--bubamara">
            <div class="srecke-item__img">

            </div>
            <div class="srecke-item__text-big">
                Buba Mara
            </div>
        </div>
    </section>
    <div class="srecke-btns justify-content-center align-items-center d-flex mt-4">
        <p class="h5 mb-0 mr-3"><strong>Više srećki </strong></p>
        <button type="button" id="prevv" class="slick-prev slick-arrow" style="">Previous</button>
        <button type="button" id="nextt" class="slick-next slick-arrow" style="">Next</button>
    </div>

    <div class="falseFooter" style="height: 320px;background-color: #152238;"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
